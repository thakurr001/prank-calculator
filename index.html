<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arbutus&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Scientific Calculator</title>
</head>
<body on load =startTime()>
    <div class="wrapper flex-center">
        <div class="calculator">
           <div id="time">Time goes here</div> 
          <div class="display arbutus-regular">0.0</div>
          <div class="btn btn-squareroot" onclick="audio.play();">√</div>
          <div class="btn btn-cuberoot"onclick="audio.play();">∛</div>
          <div class="btn btn-rootfour"onclick="audio.play();">n²</div>
          <div class="btn btn-rootfive"onclick="audio.play();">n³</div>
          <div class="btn btn-power"onclick="audio.play();">^</div>
          <div class="btn btn-log"onclick="audio.play();">Log</div>
          <div class="btn btn-ln"onclick="audio.play();">ln</div>
          <div class="btn btn-exp"onclick="audio.play();">!</div>
          <div class="btn btn-pi"onclick="audio.play();">π</div>
          <div class="btn btn-sin"onclick="audio.play();">sin</div>
          <div class="btn btn-cos"onclick="audio.play();">cos</div>
          <div class="btn btn-tan"onclick="audio.play();">tan</div>
          <div class="btn btn-cosec"onclick="audio.play();">cosec</div>
          <div class="btn btn-sec"onclick="audio.play();">sec</div>
          <div class="btn btn-cot"onclick="audio.play();">cot</div>
          <div class="btn btn-7" onclick="audio.play();" >7</div>
          <div class="btn btn-8"onclick="audio.play() ;">8</div>
          <div class="btn btn-9"onclick="audio.play();">9</div>
          <div class="btn btn-c"onclick="audio.play();">C</div>
          <div class="btn btn-ac"onclick="audio.play();">AC</div>
          <div class="btn btn-4"onclick="audio.play();">4</div>
          <div class="btn btn-5"onclick="audio.play();">5</div>
          <div class="btn btn-6"onclick="audio.play();">6</div>
          <div class="btn btn-X"onclick="audio.play();">*</div>
          <div class="btn btn-divide"onclick="audio.play();">/</div>
          <div class="btn btn-1"onclick="audio.play();">1</div>
          <div class="btn btn-2"onclick="audio.play();">2</div>
          <div class="btn btn-3"onclick="audio.play();">3</div>
          <div class="btn btn-plus"onclick="audio.play();">+</div>
          <div class="btn btn-minus"onclick="audio.play();">-</div>
          <div class="btn btn-0" onclick="audio.play();">0</div>
          <div class="btn btn-dot"onclick="audio.play();">.</div>
          <div class="btn btn-per"onclick="audio.play();">%</div>
          <div class="btn btn-plus"onclick="audio.play();">+</div>
          <div class="btn btn-equal" onclick="audio.play();">=</div>
         
        </div>
    </div>

    <script src="./script.js">
        
    </script>
</body>
</html>
